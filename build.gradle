plugins {
    id 'java'
    id "io.freefair.lombok" version "5.1.0"
    id 'io.qameta.allure' version '2.8.1'
}

allure {
    autoconfigure = true
    version = '2.13.5'

    useJUnit5 {
        version = '2.13.5'
    }

}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.1'
    testImplementation 'com.codeborne:selenide:5.11.0'
    testImplementation 'org.slf4j:slf4j-simple:1.7.30'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation 'io.qameta.allure:allure-selenide:2.13.5'

    testImplementation 'commons-dbutils:commons-dbutils:1.7' // Apache Commons DbUtils
    testImplementation 'mysql:mysql-connector-java:8.0.21'
    testImplementation 'org.postgresql:postgresql:42.2.16'

    testImplementation 'io.rest-assured:rest-assured:4.3.1'
}

test {
    useJUnitPlatform()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
    systemProperty 'jdbcUrl', System.getProperty('jdbcUrl')
}